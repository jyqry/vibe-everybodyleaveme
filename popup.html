<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin: 0;
      }

      .container {
        text-align: center;
      }

      h1 {
        font-size: 18px;
        margin-bottom: 20px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .toggle-container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        margin: 15px 0;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        margin: 10px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #4caf50;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .feature-label {
        display: block;
        margin: 10px 0;
        font-weight: 500;
      }

      .status {
        font-size: 12px;
        margin-top: 15px;
        padding: 10px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
      }

      .footer {
        margin-top: 20px;
        font-size: 11px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🎯 EverybodyLeaveMe</h1>

      <div class="toggle-container">
        <label class="feature-label">댓글 숨기기</label>
        <label class="toggle-switch">
          <input type="checkbox" id="commentsToggle" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle-container">
        <label class="feature-label">라이브 채팅 숨기기</label>
        <label class="toggle-switch">
          <input type="checkbox" id="liveChatToggle" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="status" id="status">설정을 로딩 중...</div>

      <div class="footer">YouTube에서 집중하며 시청하세요!</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
